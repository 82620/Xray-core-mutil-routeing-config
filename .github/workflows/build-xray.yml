name: Build Xray (amd64 with patch)

on:
  push:
    tags:
      - 'v*'    # æŽ¨é€ tag æ—¶è§¦å‘ï¼Œä¾‹å¦‚ v1.0.0
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo (contains patch file)
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git make tar wget patch

      - name: Install Go 1.25
        run: |
          GO_VERSION=1.25.3
          wget https://go.dev/dl/go${GO_VERSION}.linux-amd64.tar.gz
          sudo rm -rf /usr/local/go
          sudo tar -C /usr/local -xzf go${GO_VERSION}.linux-amd64.tar.gz
          echo "/usr/local/go/bin" >> $GITHUB_PATH
          go version

      - name: Clone Xray-core
        run: |
          git clone https://github.com/XTLS/Xray-core.git
          cd Xray-core
          git submodule update --init --recursive

      - name: Apply patch
        run: |
          cd Xray-core
          git apply ../xray.patch

      - name: Build for amd64
        working-directory: Xray-core
        run: |
          mkdir -p build
          go mod download
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -o build/xray ./main
          tar -czvf xray-linux-amd64.tar.gz -C build xray

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: xray-linux-amd64
          path: Xray-core/xray-linux-amd64.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: xray-linux-amd64
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/xray-linux-amd64.tar.gz
          name: "Xray (Patched) ${{ github.ref_name }}"
          body: |
            ðŸ§© Auto-built **Xray-core (patched)** for Linux amd64  
            âœ… Built with Go 1.25.3  
            âœ… Patch file applied: `xray.patch`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
