name: Build Xray (amd64)

on:
  push:
    tags:
      - 'v*'   # 当推送 tag（例如 v1.0.0）时触发
  workflow_dispatch:  # 可手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up build environment
        run: |
          sudo apt update
          sudo apt install -y git golang make tar

      - name: Clone Xray-core
        run: |
          git clone https://github.com/XTLS/Xray-core.git
          cd Xray-core
          git submodule update --init --recursive

      - name: Build for amd64
        working-directory: Xray-core
        run: |
          mkdir -p build
          go mod download
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -o build/xray ./main
          tar -czvf xray-linux-amd64.tar.gz -C build xray

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: xray-linux-amd64
          path: Xray-core/xray-linux-amd64.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: xray-linux-amd64
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/xray-linux-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
