name: Build Xray (amd64 with patch & auto version)

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write     # å…è®¸åˆ›å»º release

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      tag_name: ${{ steps.gen_tag.outputs.tag_name }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout this repo (contains patch file)
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git make tar wget curl jq patch

      - name: Install Go 1.25
        run: |
          GO_VERSION=1.25.3
          wget https://go.dev/dl/go${GO_VERSION}.linux-amd64.tar.gz
          sudo rm -rf /usr/local/go
          sudo tar -C /usr/local -xzf go${GO_VERSION}.linux-amd64.tar.gz
          echo "/usr/local/go/bin" >> $GITHUB_PATH
          go version

      - name: Get latest Xray-core version
        id: get_version
        run: |
          version=$(curl -s https://api.github.com/repos/XTLS/Xray-core/releases/latest | jq -r .tag_name)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Latest Xray-core version: $version"

      - name: Generate tag name
        id: gen_tag
        run: |
          version="${{ steps.get_version.outputs.version }}"
          date=$(date +%Y%m%d)
          tag_name="xray-${version}-${date}"
          echo "tag_name=$tag_name" >> $GITHUB_OUTPUT
          echo "Generated tag name: $tag_name"

      - name: Clone Xray-core
        run: |
          git clone --depth=1 --branch ${{ steps.get_version.outputs.version }} https://github.com/XTLS/Xray-core.git
          cd Xray-core
          git submodule update --init --recursive

      - name: Apply patch
        run: |
          cd Xray-core
          git apply ../xray.patch

      - name: Build for amd64
        working-directory: Xray-core
        run: |
          mkdir -p build
          go mod download
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -o build/xray ./main
          tar -czvf xray-linux-amd64-${{ steps.get_version.outputs.version }}.tar.gz -C build xray

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: xray-linux-amd64
          path: Xray-core/xray-linux-amd64-${{ steps.get_version.outputs.version }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: xray-linux-amd64
          path: ./release

      - name: Create Git Tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.build.outputs.tag_name }}" -m "Auto build for ${{ needs.build.outputs.version }}"
          git push origin "${{ needs.build.outputs.tag_name }}"

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag_name }}
          name: "Xray Patched Build ${{ needs.build.outputs.version }}"
          body: |
            ðŸ§© Auto-built **Xray-core (patched)**  
            âœ… Source: XTLS/Xray-core ${{ needs.build.outputs.version }}  
            âœ… Built with Go 1.25  
            âœ… Patch applied: `xray.patch`  
            ðŸ•’ Build time: ${{ github.run_id }}
          files: ./release/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
